<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!--jQuery script-->
    <script>
        $(document).ready(function(){
            //selectors

            //selects all buttons in DOM
            $('button')
            //selets all buttons with class blue
            $('button.blue')
            //selects all button elements and all elements with class blue
            $('button', '.blue')
            //select element with id='red'
            $('#red')

            //event listiners

            //select button class and add a click event listner
            $('button').click();

            //event listener with attached function
            $('button').click(function(){
                alert("SEMPAI CLICKED ME!!!")
            });

            /*
            Keep in mind the basic flow of using jQuery:
            Select the element, class or id using the jQuery selector.
            Add an event listener: How do you want this event to be triggered?
            Write the code on what you want to happen when the event is triggered.
            */


        })
    </script>
</head>
<body>
    <button>Click me, Sempai!</button>
    
</body>
</html>
