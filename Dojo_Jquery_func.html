<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Dojo_Jquery.css">
    <title>Dojo_JQuery</title>
</head>
<body>
    <div>
        <h2>Add Class</h2>
        <button id="Add_class_button">AddClass</button>
        <p id="Add_class">Adds the class 'red' to this paragraph</p>
    </div>
    
</body>
<script>
    $(document).ready(function(){
        $('#Add_class_button').click(function(){
            $('#Add_class').addClass('red');
        });
    });
</script>
</html>
