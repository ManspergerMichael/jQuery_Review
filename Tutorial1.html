<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--tutorial-->
    <script>
        console.log($) //This is how one accesses the jQuery libary
        console.log($()) //()is the element to affect

        
        

        //put all jQuery in this to run after the document is loaded
        $(document).ready(function() {
            //this is how to select an html tag
            $('h1').click(function() {
                console.log("Hi");
                console.log("heloworld");
                console.log('oliverlouman');
                alert('AHHH!');
            });
        });
    </script>
</head>
<body>
    <h1>Click Me!</h1>
    
</body>
</html>
